<section class="authWrapper">
<app-navbar></app-navbar>
<main class="mainContainer">
  <div class="leftContainer">
    <img loading="lazy" src="images/loginImage.png" alt="loginImage">
  </div>
  <div class="rightContainer">
    <app-toaster></app-toaster>
    <div class="loginForm">
      <h2>Sign In Page</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  >
        <div class="formGroup">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
            class="formControl">
            <small class="errorText" 
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            {{ loginForm.get('email')?.errors || {} | authErrorMessage }}
          </small>
        </div>
        <div class="formGroup">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            class="formControl">
            <small class="errorText"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            {{ loginForm.get('password')?.errors || {} | authErrorMessage }}
          </small>
            <a routerLink="/auth/forgot-password" class="forgotPassword">Forgot Password?</a>
        </div>
        <div class="formActions">
        <button type="submit" class="loginBtn" [disabled]="loginForm.invalid">
          Sign In
        </button>
        <p class="registerLink">
          Don't have an account? <a routerLink="/auth/register">Register here</a>
        </p>
      </div>
      </form>
    </div>
  </div>
</main>
</section>

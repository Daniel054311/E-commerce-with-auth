<div
  *ngIf="show"
  [class.hidden]="!show"
  class="toaster-container"
  (mouseover)="onMouseEnter()"
  (mouseout)="onMouseLeave()"
>
<div class="toaster toaster-{{ type }}">
  <div class="flex justify-between p-3 text-black">
    <div *ngIf="type === 'admin'">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 7H9V5H11M11 15H9V9H11M10 0C8.68678 0 7.38642 0.258658 6.17317 0.761205C4.95991 1.26375 3.85752 2.00035 2.92893 2.92893C1.05357 4.8043 0 7.34784 0 10C0 12.6522 1.05357 15.1957 2.92893 17.0711C3.85752 17.9997 4.95991 18.7362 6.17317 19.2388C7.38642 19.7413 8.68678 20 10 20C12.6522 20 15.1957 18.9464 17.0711 17.0711C18.9464 15.1957 20 12.6522 20 10C20 8.68678 19.7413 7.38642 19.2388 6.17317C18.7362 4.95991 17.9997 3.85752 17.0711 2.92893C16.1425 2.00035 15.0401 1.26375 13.8268 0.761205C12.6136 0.258658 11.3132 0 10 0Z" fill="#388DDB"/>
      </svg>
    </div>

    <div class="closs-container">
    <div class="toaster-message">{{ message }}</div>
    <div class="toaster-close cursor-pointer"  (click)="onCloseClick()"  >
      <svg
        width="12"
        height="12"
        viewBox="0 0 12 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.757812 11.2431L6.00081 6.00008L11.2438 11.2431M11.2438 0.75708L5.99981 6.00008L0.757812 0.75708"
          stroke="black"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
</div>
  </div>
</div>
</div>
